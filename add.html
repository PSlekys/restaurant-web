<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="add.js" defer></script>
  </head>
  <body>
    <header>
      <div class="container">
        <nav>
          <a href="index.html">Home</a>
          <a href="#">Add</a>
        </nav>
      </div>
    </header>
    <main>
      <div class="container">
        <h1>Add</h1>
        <form name="meal">
          <label for="image">Image:</label>
          <input
            type="url"
            name="image"
            id="image"
            placeholder="http://image.png"
          />

          <label for="name">Name:</label>
          <input type="text" name="name" id="name" placeholder="Name" />

          <label for="ingredients">Ingredients (sep. by comma):</label>
          <input
            type="text"
            name="ingredients"
            id="ingredients"
            placeholder="Milk, Eggs"
          />

          <label for="price">Price (Eur):</label>
          <input type="number" name="price" id="price" placeholder="15" />

          <label for="type">Type</label>
          <select name="type" id="type">
            <option value="starter">Starter</option>
            <option value="soup">Soup</option>
            <option value="main">Main</option>
          </select>

          <button type="submit">Add</button>
        </form>
      </div>
    </main>
  </body>
</html>
